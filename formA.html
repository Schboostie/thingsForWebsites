<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #c62828;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #c62828;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    select {
      background-color: #f8f8f8;
    }

    textarea {
      height: 80px;
    }

    input[type="submit"] {
      background-color: #c62828;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #8e1b1b;
    }
  </style>
</head>
<body>
  <form action="/rsvp" method="post">
    <h2>Wedding RSVP</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="guest_name" placeholder="Enter your full name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="guest_email" placeholder="Enter your email" required>

    <label for="attendance">Will you attend?</label>
    <select id="attendance" name="attendance" required>
      <option value="">-- Select --</option>
      <option value="yes">Yes, I will attend</option>
      <option value="no">No, I cannot attend</option>
    </select>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guest_count" min="1" max="10" required>

    <label for="message">Additional Message:</label>
    <textarea id="message" name="message" placeholder="Leave a message for the couple"></textarea>

    <input type="submit" value="Submit RSVP">
  </form>
</body>
</html>
